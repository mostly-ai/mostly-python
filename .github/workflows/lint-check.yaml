name: Mostly-Python Lint

on:
  workflow_call:

jobs:
  lint-check:
    runs-on: mostly-development-eks-set
    container:
      image: harbor.m-dev.mostlylab.com/ci/gh-sub-runner:python
      credentials:
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Setup | Poetry Dependency Install
        run: |
          poetry install --no-interaction --no-ansi --only dev

      - name: Lint | Ruff
        run: |
          poetry run -- ruff check ..
          poetry run -- ruff format --check ..
