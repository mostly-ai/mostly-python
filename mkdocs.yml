plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_toc_entry: false
            show_root_heading: true
            show_docstring: true
            show_source: false
            show_signature: true
            separate_signature: true
            show_docstring_examples: true
            docstring_section_style: table
            extensions:
            - griffe_fieldz
            docstring_style: google
